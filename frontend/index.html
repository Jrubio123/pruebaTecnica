<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Gestor de Tareas</h1>

    <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Nueva tarea" required>
        <button type="submit">Agregar</button>
    </form>

    <div class="task-container">
        <div class="task-column" id="pendiente">
            <h2>Pendientes</h2>
            <ul class="task-list" id="taskListPendiente"></ul>
        </div>
        <div class="task-column" id="completada">
            <h2>Completadas</h2>
            <ul class="task-list" id="taskListCompletada"></ul>
        </div>
        <div class="task-column" id="aplazada">
            <h2>Aplazadas</h2>
            <ul class="task-list" id="taskListAplazada"></ul>
        </div>
        <div class="task-column" id="rechazada">
            <h2>Rechazadas</h2>
            <ul class="task-list" id="taskListRechazada"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
